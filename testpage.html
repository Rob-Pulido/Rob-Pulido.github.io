<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the image container */
        #image-container {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        /* Style for the images */
        .slide {
            display: none;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <!-- Images to cycle through -->
        <img src="imgs/1.jpg" alt="Picture of me and son" class="slide"/>
        <img src="imgs/2.jpg" alt="Picture of me and family" class="slide"/>
        <img src="imgs/3.jpg" alt="Picture of me and son riding off" class="slide"/>
        <!-- Add more images as needed -->
    </div>
    <div>
        Hello
    </div>

    <script>
    // JavaScript for image cycling
    var currentSlide = 0;
    var slides = document.getElementsByClassName("slide");

    function showNextSlide() {
        // Hide the current slide
        slides[currentSlide].style.display = "none";

        // Move to the next slide
        currentSlide = (currentSlide + 1) % slides.length;

        // Show the next slide
        slides[currentSlide].style.display = "block";

        // Call the function again after a delay (e.g., 3000 milliseconds or 3 seconds)
        setTimeout(showNextSlide, 3000);
    }

    // Start the image cycling
    showNextSlide();
    </script>

</body>
</html>
